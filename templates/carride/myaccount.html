{% extends 'carride/base.html' %}
{% load staticfiles %}

{% block body_block %}
	<style>
		div #details {
			text-align: center;
		}
	</style>
	<div id="details">
		<h3>{{ user.picture }}</h3>
		<h3>Username: {{ user.username }}</h3>
		<h3>Email ID: {{ user.email }}</h3>
		<h3>My Posts: {{ user.posts }}</h3>
	</div>
{% endblock %}
