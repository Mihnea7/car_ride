{% extends 'carride/base.html' %}
{% load staticfiles %}

{% block body_block %}

	{% if car_list %}
	<div>
	{% for car in car_list %}
	<div>
	<a href="/carride/cardetails/{{car.slug}}/"><img src="{{ MEDIA_URL }}{{ car.picture }}" alt="Micc" height="200"/></a>
	<h3>{{ car.model }}</h3>
	<p> {{ car.price }}$ from {{ car.year }} </p>
	</div>
	{% endfor %}
	{% else %}
	<p> No cars available for sale. </p>

	{% endif %}
{% endblock %}
